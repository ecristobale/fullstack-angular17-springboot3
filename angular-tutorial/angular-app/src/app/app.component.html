<button (click)="setVisible()">
    {{visible? 'Hide' : 'Show'}}
</button>

@if (visible) {
    <h2> {{title}} </h2>
    <div>Total: {{counter}} </div>
    
    @if (users != undefined && users.length > 0) {
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                @for (user of users; track $index) {
                    <tr>
                        <td> {{$index + 1}} </td>
                        <td> {{user}} </td>
                    </tr>
                }
            </tbody>
        </table>
    } @else {
        <p>There is no registers in the system</p>
    }
} @else {
    <h2>We are sorry, there is no data available to be shown</h2>
}

<app-counter [title]="subTitle" (counterEmmit)="setCounter($event)"></app-counter>
