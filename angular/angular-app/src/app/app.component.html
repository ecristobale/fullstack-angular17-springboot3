<button (click)="setVisible()">
    {{visible? 'Ocultar' : 'Mostrar'}}
</button>

@if (visible) {
    <h2> {{title}} </h2>
    
    @if (users != undefined && users.length > 0) {
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                @for (user of users; track $index) {
                    <tr>
                        <td> {{$index + 1}} </td>
                        <td> {{user}} </td>
                    </tr>
                }
            </tbody>
        </table>
    } @else {
        <p>No existen registros en el sistema</p>
    }
} @else {
    <h2>Lo sentimos, no está disponible la vista</h2>
}
