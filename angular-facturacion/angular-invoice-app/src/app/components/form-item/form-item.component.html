<form class="w-50">
    <input name="product" 
            placeholder="product" 
            class="form-control m-3" 
            [(ngModel)]="item.product">

    <input name="price" 
            placeholder="price" 
            class="form-control m-3" 
            [(ngModel)]="item.price">

    <input name="quantity" 
            placeholder="quantity" 
            class="form-control m-3" 
            [(ngModel)]="item.quantity">

    <button class="btn btn-primary m-3">
        New item
    </button>
</form>
