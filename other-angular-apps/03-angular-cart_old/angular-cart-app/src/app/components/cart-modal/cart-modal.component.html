<div class="open-modal animation fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeCart()"></button>
                </div>
                <div class="modal-body">
                    @if (items.length > 0) {
                        <cart 
                        [items]="items" 
                        [total]="total"
                        (idProductEventEmitter)="onDeleteCart($event)" />
                    } @else {
                        <div class="alert alert-warning">There are no elements in the shopping cart</div>
                    }
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeCart()" >Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
